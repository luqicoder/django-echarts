<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>学校</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>

    </script>
</head>

<body>
    <div id="main">
    <div  align="center">
        <p>领军人才表</p>

        <table border=1 class="table table-bordered table-striped">
            <tr>
                <td>序号</td>
                <td>国家</td>
                <td>姓名</td>
                <td>学校</td>
                <td>学科</td>
                <td>研究领域</td>
            </tr>
            <tr v-for="(r,index) in lead">
                <td>[[index+1]]</td>
                <td>[[r.cname]]</td>
                <td>[[r.lead_name]]</td>
                <td>[[r.college_name]]</td>
                <td>[[r.subject_name]]</td>
                <td>[[r.field_name]]</td>
            </tr>
        </table>
    </div>
    <div  align="center">
        <p>青年人才表</p>

        <table border=1 class="table table-bordered table-striped">
            <tr>
                <td>序号</td>
                <td>国家</td>
                <td>姓名</td>
                <td>学校</td>
                <td>学科</td>
                <td>研究领域</td>
            </tr>
            <tr v-for="(r,index) in young">
                <td>[[index+1]]</td>
                <td>[[r.cname]]</td>
                <td>[[r.young_name]]</td>
                <td>[[r.college_name]]</td>
                <td>[[r.subject_name]]</td>
                <td>[[r.field_name]]</td>
            </tr>
        </table>
    </div>
    </div>
</body>
<script>
    var vt = new Vue({
                    delimiters:['[[',']]'],
                    el: '#main',
                    data: {
                            lead: {{lead | safe}},
                            young: {{young | safe}}
                    }
    });

</script>

</html>
