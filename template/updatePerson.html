<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加员工</title>
    <link rel="shortcut icon" href="images/logo.jpg">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="plugins/cover_js/iscroll-zoom.js" type="text/javascript" charset="utf-8"></script>
	<script src="plugins/cover_js/hammer.js" type="text/javascript" charset="utf-8"></script>
	<script src="plugins/cover_js/lrz.all.bundle.js" type="text/javascript" charset="utf-8"></script>
	<script src="plugins/cover_js/jquery.photoClip.min.js" type="text/javascript" charset="utf-8"></script>

</head>

<script>
function saveLeader()
{
    var name=document.getElementById('info_name').value;
    var college=document.getElementById('info_college').value;
    var research=document.getElementById('info_research').value;
    var field=document.getElementById('info_field').value;
}
</script>

<body class="gray-bg">
			<div class="col-sm-6" style="width:100%;">
                <div class="ibox float-e-margins" style="width:60%;margin:0 auto;">
                    <div class="ibox-title" >
                        <h4 style="font-size:20px;color:#23b7e5;">更改人员信息</h4>
                        <div class="fa-hover col-md-3 col-sm-4" style="font-size:20px;width:120px;float:right;margin-right:0px;"><a class="back" onClick="javascript :history.back(-1);" style="color:#23B7E5" href="javascript:void(0)">返回 </a></div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-horizontal">
							<form action="/country/updatePerson/" method="post" name="myform" enctype="multipart/form-data">
                                {%csrf_token%}
                            <div class="form-group">
                                <label class="col-sm-3 control-label">id(不可更改)：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="id" id="info_id"class="form-control" readonly="readonly">
                                    <span class="help-block m-b-none"></span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-3 control-label">人员姓名：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" id="info_name" placeholder="姓名" class="form-control">
                                    <span class="help-block m-b-none"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">国家：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="country" id="info_country" placeholder="国家" class="form-control">
                                    <span class="help-block m-b-none"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">人才类型：</label>
                                <div class="col-sm-8">
                                     <select name="person_type" >
                                        <option>领军人才</option>
                                        <option>青年人才</option>
                                         <option>领军人才&青年人才</option>
                                    </select>
                                    <span class="help-block m-b-none"></span>
                                </div>
                            </div>

							<div class="form-group">
                                <label class="col-sm-3 control-label">工作单位：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="college" id="info_college" placeholder="单位" class="form-control">
                                    <span class="help-block m-b-none"></span>
                                </div>
                            </div>

							<div class="form-group">
                                <label class="col-sm-3 control-label">研究领域或方向：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="research" id="info_research" placeholder="研究领域或方向" class="form-control">
                                    <span class="help-block m-b-none"></span>
                                </div>

                            </div>

							<div class="form-group">
                                <label class="col-sm-3 control-label">所属学科：</label>
                                <div class="col-sm-8">

                                <select name="field" >
                                                <option value="option1">机械工程</option>
                                                <option value="option3">土木工程</option>
                                                <option value="option4">交通运输</option>
                                                <option value="option6">电气工程</option>
                                                <option value="option7">信息与通信工程</option>
                                                <option value="option8">计算机科学与技术</option>
                                                <option value="option9">管理科学与工程</option>
                                                <option value="option10">工商管理</option>
                                                <option value="option11">材料科学与工程</option>
                                                <option value="option12">测绘科学与工程</option>
                                                <option value="option16">力学</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button type="submit" class="btn btn-sm btn-info" onClick="saveLeader()">更新</button>
                                </div>
                            </div>

                            </form>
<!--                            <div class="form-group">-->
<!--                                <div class="col-sm-offset-3 col-sm-8">-->
<!--                                    <button class="btn btn-sm btn-info" onClick="saveLeader()">保 存</button>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
</body>
<script>
    var data = {{data|safe}};
    data = data[0];
    $('#info_id').val(data.id);
    var name = data.lead_name;
    if('young_name' in data)
        name = data.young_name;
    $('#info_name').val(name);
    $('#info_country').val(data.cname);
    $('#info_college').val(data.college_name);
     $('#info_research').val(data.field_name);
    $('#info_field').val(data.subject_name);
</script>
